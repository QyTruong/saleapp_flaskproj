{% extends 'admin/master.html' %}

{% block body %}

{% if current_user.is_authenticated %}
<h1 class="text-center mt-1">CHÀO MỪNG ĐẾN VỚI TRANG QUẢN TRỊ</h1>
<h2 class="text-center">XIN CHÀO {{ current_user.name }}</h2>
{% else %}
<h1 class="text-center">ĐĂNG NHẬP TÀI KHOẢN</h1>

<form action="/login" method="post">
  <div class="form-group">
    <label for="username">Tên đăng nhập:</label>
    <input type="text" class="form-control" placeholder="Nhập tên tài khoản" id="username" name="username">
  </div>
  <div class="form-group">
    <label for="pwd">Mật khẩu:</label>
    <input type="password" class="form-control" placeholder="Nhập mật khẩu" id="pwd" name="password">
  </div>
  <div class="form-group form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox"> Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endif %}

{% endblock %}
